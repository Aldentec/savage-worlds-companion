type NPC @model {
  id: ID!
  name: String!
  race: String
  attributes: AWSJSON
  skills: AWSJSON
  edges: [Edge]   # Define the type Edge
  hindrances: [Hindrance]   # Define the type Hindrance
  gear: [Gear]   # Define the type Gear
  money: String
  personalityTraits: [String]
}

type Edge {
  id: ID!
  name: String!
  description: String
}

type Hindrance {
  id: ID!
  name: String!
  description: String
}

type Gear {
  id: ID!
  name: String!
  description: String
}

